# Prometheus Configuration
# AI Fashion Assistant v2.0

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'fashion-api'
    environment: 'production'

# Alert manager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules
rule_files:
  - '/etc/prometheus/alerts/*.yml'

# Scrape configurations
scrape_configs:
  # FastAPI Application
  - job_name: 'fashion-api'
    static_configs:
      - targets: ['api:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s
    
  # Redis
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    
  # Nginx
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:9113']
    
  # Node Exporter (system metrics)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
